<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <title>UI Design</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Italianno&display=swap" rel="stylesheet">
    <style>
      body {
        color: #000000;
        background-color: #FDC56A;
        margin: 0;
        font-family: 'Indie Flower', cursive;
        text-align: center;
      }

      .wrapper {
        background-color: #FFF4E3;
        width: 92%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .italianno {
        font-family: 'Italianno', cursive;
        font-size: 6em;
        font-weight: 300;
        margin: 20px 0;
      }

      #nav ul {
        border-top: 2px solid #000;
        border-bottom: 2px solid #000;
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background-color: #FFFFFF;
      }

      #nav li {
        margin: 0 20px;
      }

      #nav a {
        text-decoration: none;
        color: #000000;
        font-size: 1.2em;
        padding: 10px 20px;
        display: block;
        transition: color 0.3s ease;
      }

      #nav a:hover {
        color: #FDC56A;
      }

      .image-container img {
        width: 70%;
        height: auto;
        border: 2px solid #000;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin: 7px;
      }

      .image-container img:hover {
        transform: scale(1.12);
        box-shadow: 0 12px 16px rgba(0, 0, 0, 0.3);
      }
      
      .video-container video {
        width: 70%;
        max-width: 800px;
        border: 2px solid #000;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 15px 0;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      
      <div id="nav">
        <ul>
          <li><a href="https://oyed18.github.io/The-Gallery/">Home</a></li>
          <li><a href="https://oyed18.github.io/Gallery-Illustrations/">Illustrations</a></li>
          <li><a href="#">UI Design</a></li>
          <li><a href="https://oyed18.github.io/Gallery-3D-Modelling/">3D Modelling</a></li>
          <li><a href="https://oyed18.github.io/Gallery-Animations/">Animations</a></li>
        </ul>
      </div>

      <div id="header">
        <h1 class="italianno">UI-Design</h1>
      </div>

      <div class="wireframe">
        <h2>Wireframe</h2>
        <div class="image-container">
          <img src="MidFi.png" alt="Wireframe">
        </div>
      </div>
      
      <div class="high-fidelity">
        <h2>High Fidelity App Design</h2>
        <div class="image-container">
          <img src="Product.png" alt="YAP1">
          <img src="HiFi.png" alt="YAP2">
          <img src="Flow.png" alt="YAP3">
        </div>
      </div>
      
      <div class="preview">
        <h2>Preview</h2>
        <div class="video-container">
          <video controls>
            <source src="Prototype_Walkthrough.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </body>
</html>
